jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: set version
        run: |
            export VERSION=$(date '+%y.%m').$GITHUB_RUN_NUMBER
            echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: build UTBot
        run: |
          echo $VERSION
