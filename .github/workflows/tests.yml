on:
  push:
    branches: [main]
  create:
    tags:
       - '*'
      
      
jobs:
  tests:
    runs-on: ubuntu-18.04
    steps:
      - name: set env
        run: |
          export ABC="abc"
          echo "ABC=$ABC" >> $GITHUB_ENV
      - name: Use the value
        run: |
          echo "${{ env.ABC }}"
